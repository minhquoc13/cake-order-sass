<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script src="./js/app.js"></script>
    <title>Cart</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="header-logo">
                    <a href="#" class="">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>
                <div class="text-24 font-bold text-white header-title">
                    <a href="#">
                        Order Cakes
                    </a>
                </div>
                <div class="header-menu">
                    <div class="header-cart">
                        <a href="#"><img src="./images/cart-shopping-solid.svg" alt=""></a>
                    </div>
                    <div class="text-20 text-white font-medium header-login">
                        <a href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="cart">
            <div class="container">
                <div class="cart-container">
                    <div class="cart-header">
                        <div class="cart-checkbox">
                            <input type="checkbox">
                        </div>
                        <div class="cart-products">Products</div>
                        <div class="cart-size">
                            Size
                        </div>
                        <div class="cart-price">Price</div>
                        <div class="cart-quantity">Quantity</div>
                        <div class="cart-amount">Amount</div>
                        <div class="cart-options">Options</div>
                    </div>
                    <div class="cart-list">
                        <div class="cart-list-header">
                            <div class="cart-list-checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="cart-list-header-shop">
                                <div class="cart-list-icon">
                                    <img src="./images/store-solid.svg" alt="">
                                </div>
                                <span class="cart-list-shop_name font-bold">Bakery Shop</span>
                            </div>
                        </div>
                        <div class="cart-item">
                            <div class="cart-item-checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="cart-item-main">
                                <div class="cart-item-image">
                                    <img src="./images/cake-image1.png" alt="">
                                </div>
                                <div class="cart-item-name font-medium">Fully Customizable Sheet Cake</div>
                            </div>
                            <div class="cart-item-size"><select>
                                <option value="0">S</option>
                                <option value="0">M</option>
                                <option value="0">L</option>
                              </select></div>
                            <div class="cart-item-price">₫160.000</div>
                            <div class="cart-item-quantity">
                                <div class="cart-item-counter">
                                    <span class="minus">-</span>
                                    <input type="text" value="1" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="cart-item-amount">₫160.000</div>
                            <div class="cart-item-options">
                                <a href="#">Delete</a>
                            </div>
                        </div>
                        <div class="cart-item">
                            <div class="cart-item-checkbox">
                                <input type="checkbox">
                            </div>
                            <div class="cart-item-main">
                                <div class="cart-item-image">
                                    <img src="./images/cake-image1.png" alt="">
                                </div>
                                <div class="cart-item-name font-medium">Fully Customizable Sheet Cake</div>
                            </div>
                            <div class="cart-item-size"><select>
                                <option value="0">S</option>
                                <option value="0">M</option>
                                <option value="0">L</option>
                              </select></div>
                            <div class="cart-item-price">₫160.000</div>
                            <div class="cart-item-quantity">
                                <div class="cart-item-counter">
                                    <span class="minus">-</span>
                                    <input type="text" value="1" />
                                    <span class="plus">+</span>
                                </div>
                            </div>
                            <div class="cart-item-amount">₫160.000</div>
                            <div class="cart-item-options">
                                <a href="#">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

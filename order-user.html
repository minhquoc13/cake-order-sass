<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <script src="./js/app.js"></script>
    <title>Order user</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="header-logo">
                    <a href="#" class="">
                        <img src="./images/logo.png" alt="">
                    </a>
                </div>
                <div class="text-24 font-bold text-white header-title">
                    <a href="#">
                        Order Cakes
                    </a>
                </div>
                <div class="header-menu">
                    <div class="header-order-user">
                        <a href="#"><img src="./images/order-user-shopping-solid.svg" alt=""></a>
                    </div>
                    <div class="text-20 text-white font-medium header-login">
                        <a href="#">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="menu-user">
            <div class="container">
                <div class="menu-user-container">

                </div>
            </div>
        </div>
        <div class="order-user">
            <div class="container">
                <div class="order-user-container">
                    <div class="order-user-header">
                        <div class="order-user-products">Products</div>
                        <div class="order-user-size">
                            Size
                        </div>
                        <div class="order-user-price">Price</div>
                        <div class="order-user-quantity">Quantity</div>
                        <div class="order-user-amount">Amount</div>
                        <div class="order-user-options">Options</div>
                    </div>
                    <div class="order-user-list">
                        <div class="order-user-list-header">
                            <div class="order-user-list-header-shop">
                                <div class="order-user-list-shop-icon">
                                    <img src="./images/store-solid.svg" alt="">
                                </div>
                                <a href="#" class="order-user-list-shop_name font-bold">Bakery Shop</a>
                            </div>
                            <div class="order-user-list-header-status">
                                <div class="order-user-list-header-status-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 0C21.5 0 0 21.5 0 48V368c0 26.5 21.5 48 48 48H64c0 53 43 96 96 96s96-43 96-96H384c0 53 43 96 96 96s96-43 96-96h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V288 256 237.3c0-17-6.7-33.3-18.7-45.3L512 114.7c-12-12-28.3-18.7-45.3-18.7H416V48c0-26.5-21.5-48-48-48H48zM416 160h50.7L544 237.3V256H416V160zM112 416a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm368-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                                </div>
                                <span class="order-user-list-header-status-name">Delivered</span>
                            </div>
                        </div>
                        <div class="order-user-item">
                            <div class="order-user-item-image">
                                <a href="#"><img src="./images/cake-image1.png" alt=""></a>
                            </div>
                            <div class="order-user-item-content">
                                <div class="order-user-item-name font-medium"><a href="#">Fully Customizable Sheet Cake</a></div>
                                <div class="order-user-item-size">Size: S</div>
                                <div class="order-user-item-price">Price: ₫160.000</div>
                                <div class="order-user-item-quantity">
                                    Quantity: 1
                                </div>
                                <div class="order-user-item-note">
                                    Note: Name in cake is 'Tommy'
                                </div>
                            </div>
                        </div>
                        <div class="order-user-total">
                            <div class="order-user-total-top">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M0 112.5V422.3c0 18 10.1 35 27 41.3c87 32.5 174 10.3 261-11.9c79.8-20.3 159.6-40.7 239.3-18.9c23 6.3 48.7-9.5 48.7-33.4V89.7c0-18-10.1-35-27-41.3C462 15.9 375 38.1 288 60.3C208.2 80.6 128.4 100.9 48.7 79.1C25.6 72.8 0 88.6 0 112.5zM128 416H64V352c35.3 0 64 28.7 64 64zM64 224V160h64c0 35.3-28.7 64-64 64zM448 352c0-35.3 28.7-64 64-64v64H448zm64-192c-35.3 0-64-28.7-64-64h64v64zM384 256c0 61.9-43 112-96 112s-96-50.1-96-112s43-112 96-112s96 50.1 96 112zM252 208c0 9.7 6.9 17.7 16 19.6V276h-4c-11 0-20 9-20 20s9 20 20 20h24 24c11 0 20-9 20-20s-9-20-20-20h-4V208c0-11-9-20-20-20H272c-11 0-20 9-20 20z"/></svg>
                                <span class="">Amount: </span>
                                <span class="order-user-total-top-amount">₫101.700</span>
                            </div>
                            <div class="order-user-total-button">
                                <a href="#" class="button button-buy-again">Buy again</a>
                                <a href="#" class="button button-contact-shop">Contact shop</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
